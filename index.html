<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <style>
      .slide-panel {
        position: fixed;
        top: 0;
        right: 0;
        height: 100vh;
        width: 20vw;
        min-width: 260px;
        max-width: 400px;
        padding: 20px;
        background: #fff;
        border-left: 1px solid #eee;
        font-family: Poppins, sans-serif;
        box-shadow: -2px 0 8px rgba(0,0,0,0.04);
        transition: transform 0.4s cubic-bezier(.4,0,.2,1), visibility 0s linear 0.4s;
        transform: translateX(100%);
        z-index: 10;
        visibility: hidden;
      }
      .slide-panel.open {
        transform: translateX(0);
        visibility: visible;
        transition: transform 0.4s cubic-bezier(.4,0,.2,1), visibility 0s;
      }
    </style>
  </head>
  <body>
    <h1 style="text-align:center; font-family:Poppins, sans-serif; margin-top:20px; margin-bottom:10px;">
      kurjan varshavali
    </h1>
    <div style="display:flex;">
      <div id="myDiagramDiv" style="width:100vw; height:90vh; background:#f8f8f8;"></div>
      <div id="personInfo" class="slide-panel">
        <button id="closePersonInfo" style="position:absolute; top:10px; right:10px; background:#eee; border:none; border-radius:50%; width:28px; height:28px; font-size:18px; cursor:pointer;">&times;</button>
        <h2>Person Info</h2>
        <div id="personDetails">Click a node to see details.</div>
      </div>
    </div>
    <div style="display: flex; justify-content: flex-end; align-items: center; margin: 10px 30px 0 0;">
      <input id="searchBox" type="text" placeholder="Search name..." style="padding:6px 12px; font-size:16px; border-radius:4px; border:1px solid #ccc;">
      <button id="searchBtn" style="margin-left:8px; padding:6px 16px; font-size:16px; border-radius:4px; border:1px solid #485670; background:#485670; color:#fff; cursor:pointer;">Search</button>
    </div>
    <button id="zoomToFit">Zoom to Fit</button>
    <button id="centerRoot">Center Root</button>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
